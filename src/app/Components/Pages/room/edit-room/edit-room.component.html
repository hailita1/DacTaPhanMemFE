<div class="row container-fluid mt-3 ml-1" >
  <div class="col-2"></div>
  <div class="card text-center register col-lg-8 " style="background: #ffffff !important;">
    <div class=" text-center mt-2">
      <h2>Sửa thông tin phòng</h2>
    </div>
    <div class="card-body">
      <img src="{{room.imageUrls}}" alt="Image House" width="100%">
      <form [formGroup]="editForm" (ngSubmit)="editRoom()" class="form-group">
        <div class="text-left">
          <label>Tên Phòng</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="nameRoom" placeholder="Input your room name..." value="{{room.nameRoom}}">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="editForm.get('nameRoom').invalid && editForm.get('nameRoom').touched">
            Chưa nhập tên nhà!
          </div>
        </div>
        <div class="text-left">
          <label>Giá Phòng</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="priceRoom"
                 placeholder="Price ...." value="{{room.priceRoom}}">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="editForm.get('priceRoom').invalid && editForm.get('priceRoom').touched">
            Chưa nhập giá phòng!
          </div>
        </div>
        <div class="text-left">
          <label>Description</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="description"
                 placeholder="Description ...." value="{{room.description}}">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="editForm.get('description').invalid && editForm.get('description').touched">
            Chưa nhập mô tả phòng!
          </div>
        </div>
        <div class="text-left">
          <label>Image Link</label>
        </div>
        <div class="form-group">
          <input type="file" class="form-control" (change)="saveImg($event)">
        </div>
        <input type="submit" class="btn btn-secondary mr-2" value="Sửa">
        <button type="button" class="btn btn-danger " routerLink="">Huỷ</button>
      </form>
    </div>
  </div>
</div>

<div class="row container-fluid mt-3 ml-1" >
  <div class="col-2"></div>
  <div class="card text-center register col-lg-8 " style="background: #ffffff !important;">
    <div class=" text-center mt-2">
      <h2>Tạo phòng mới</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="createForm" (ngSubmit)="createRoom()" class="form-group">
        <div class="text-left">
          <label>Tên Phòng</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="nameRoom" placeholder="Input your room name...">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('nameRoom').invalid && createForm.get('nameRoom').touched">
            Chưa nhập tên nhà!
          </div>
        </div>
        <div class="text-left">
          <label>Giá Phòng</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="priceRoom"
                 placeholder="Price ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('priceRoom').invalid && createForm.get('priceRoom').touched">
            Chưa nhập giá phòng!
          </div>
        </div>
        <div class="text-left">
          <label>Description</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="description"
                 placeholder="Description ....">
          <div class="alert alert-danger mt-1" role="alert"
               *ngIf="createForm.get('description').invalid && createForm.get('description').touched">
            Chưa nhập mô tả phòng!
          </div>
        </div>
        <div class="text-left">
          <label>Image Link</label>
        </div>
        <div class="form-group">
          <!--          <input type="text" class="form-control" ngModel name="imgUrls"-->
          <!--                 placeholder="Image Link ....">-->
          <input type="file" class="form-control" (change)="saveImg($event)">
        </div>
        <input type="submit" class="btn btn-secondary mr-2" value="Tạo">
        <button type="button" class="btn btn-danger " routerLink="">Huỷ</button>
      </form>
    </div>
  </div>
</div>
